# payslip microservice
spring.application.name=payslip-service

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/timescape
spring.data.mongodb.database=timescape_db

# Redis Configuration
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379

# External API Configuration (for Payslips)
external.api.url=https://api.external-system.com/payslips
external.api.auth.token=api-token

# PDF Generation Settings
pdf.font.path=/path/to/font.ttf

